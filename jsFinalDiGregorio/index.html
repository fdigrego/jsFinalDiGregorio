<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsFinalDiGregorio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3>Database</h3>
    <div>
      <ul id="mostrarProductos"></ul>
      <form id="acciones">
        <button
          id="listarProductos"
          type="button"
          class="btn btn-outline-primary"
        >
          Listar
        </button>
        <button
          id="guardarProductos"
          type="button"
          class="btn btn-outline-primary"
        >
          Guardar
        </button>
        <button id="verResumen" type="button" class="btn btn-outline-primary">
          Resumen
        </button>
        <button
          id="limpiarProductos"
          type="button"
          class="btn btn-outline-primary"
        >
          Limpiar
        </button>
        <br />
      </form>
      <form id="agregarUnProducto">
        <br />
        <h4>Agregar Productos</h4>
        <br />
        <label for="nombre" class="form-label">Producto</label>
        <input type="text" name="nombre" class="nombre" />
        <br />
        <label for="precio" class="form-label">Precio</label>
        <input type="text" name="precio" class="precio" />
        <br />
        <label for="stock" class="form-label">Stock</label>
        <input type="text" name="stock" class="stock" />
        <br />
        <br />
        <button type="submit" class="btn btn-outline-primary">Agregar</button>
      </form>
      <form id="buscarProducto">
        <br />
        <h4>Buscar Producto</h4>
        <br />
        <label for="nombre">Producto</label>
        <input type="text" name="nombre" class="nombre" />
        <br />
        <br />
        <button type="submit" class="btn btn-outline-warning">Buscar</button>
      </form>
      <form id="venderProducto">
        <br />
        <h4>Vender Producto</h4>
        <br />
        <label for="nombre">Producto</label>
        <input type="text" name="nombre" class="nombre" />
        <br />
        <br />
        <button type="submit" class="btn btn-outline-success">Vender</button>
      </form>
      <form id="eliminarProducto">
        <br />
        <h4>Eliminar Producto</h4>
        <br />
        <label for="nombre">Producto</label>
        <input type="text" name="nombre" class="nombre" />
        <br />
        <br />
        <button type="submit" class="btn btn-outline-danger">Eliminar</button>
      </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
